<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена — 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0ff 50%, #fafaff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(24px);
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }

        p {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: .75rem;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(99,102,241,0.4);
            transition: 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 22px rgba(99,102,241,0.5);
        }

        @media (max-width: 1080px) {
        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }
        p {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 3rem;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: .75rem;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(99,102,241,0.4);
            transition: 0.3s;
            font-size: 3rem;
        }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>404</h1>
        <p>Упс! Такой страницы не существует.</p>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
